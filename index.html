<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qiziqarli olam</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div onclick="parametr()" class="img_tag">
          <img
            onclick="parametr()"
            class="parametr"
            src="./images/parametr.png"
            alt=""
          />
        </div>
        <div class="name">Qiziqarli olam</div>
        <div class="coin_card">
          <img class="coin" src="./images/coin.png" alt="" />
          <p>000</p>
        </div>
      </div>
    </div>
    <div id="nastroyka" class="nastroyka">
      <div class="musics">
        <p>Musiqa</p>
        <div class="music_icon">
          <img class="coin" src="./images/music_active.png" alt="" />
        </div>
      </div>
      <div id="opisaniya" class="nastroyka">
        <div class="musics">
          <p>Biz haqimizda</p>
          <div class="music_icon">
            <img class="coin" src="./images/opisaniya.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
